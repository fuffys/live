<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styly.css" />
		<title>Chatovací Roomky</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>Chatovací Místnosti</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Uživatelské jméno</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Přezdívka..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Místnost</label>
						<select name="room" id="room">
							<option value="Minecraft">Minecraft</option>
							<option value="Lolko">Lolko</option>
							<option value="Rust">Rust</option>
							<option value="Rocket">Rocket League</option>
							<option value="GTA">GTA</option>
							<option value="CSGO">CS:GO</option>
						</select>
					</div>
					<button type="submit" class="btn">Připojit Se</button>
				</form>
			</main>
		</div>
	</body>
</html>
